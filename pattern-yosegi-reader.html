<!DOCTYPE html>
<html>
    <!--A-Frameライブラリの読み込み-->
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->

    <!--AR.jsライブラリの読み込み-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">

        <!--A-Frameのa-ceneタグにAR.jsを紐付ける-->
        <a-scene embedded arjs='patternRatio: 0.85;'>

        <!--マーカーを登録-->

        <a-marker type = "pattern" url = "https://arihiro0524.github.io/YOSEGI-AR-marker/pattern-yosegi.patt">

            <!--
            <a-box position="0 -1 0" scale="1 1 1" color="grey"></a-box>
            -->

            <a-entity

                obj-model="obj: url(https://arjs-cors-proxy.herokuapp.com/https://arihiro0524.github.io/YOSEGI-AR-marker/warakuan.obj);
                mtl: url(https://arjs-cors-proxy.herokuapp.com/https://arihiro0524.github.io/YOSEGI-AR-marker/warakuan.mtl)"

                position="0 0 0"
                scale="0.0002 0.0002 0.0002"

            ></a-entity>

            <!--
            <a-entity

            collada-model="url(https://arihiro0524.github.io/YOSEGI-AR-marker/warakuan.dae)"
            position="0 0 0"
            scale="0.0001 0.0001 0.0001"
            ></a-entity>
            -->

                <a-text value="WARAKUAN" position="0 2.2 0" align="center"></a-text>

        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
